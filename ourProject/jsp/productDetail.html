<!DOCTYPE html>
<html>
<head>
	<title>商城详情页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initail-scale=1.0 user-scalable=no">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/shopping.css">
	<script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="productDetail clearfix">
	<div class="productDetail_left f_left ">
		<img src="../images/img1.png" alt="">
	</div>
	<div class="productDetail_right f_left ">
		<div class="product_title">2018夏季新品</div>

		<!-- 优惠活动框 -->
		<div class="discount">
			<p>本店现有活动满100减10
		</div>
		<div class="product_color m_top10 clearfix">
			<span class="f_left ">主要颜色 </span>
			<ul class="f_left m_left10">
				<li></li>
			</ul>
		</div>
		<div class="product_number">
			<span class="f_left ">数量</span>
			<ul>
			<li class="num_decrease">-</li>
			<li><input type="text" class="input_number" name="input_number" value="1"></li>
			<li class="num_increase">+</li>			
			</ul>
			<span class="f_left m_left10">库存</span><span class="repository"></span>
		</div>
		<div class="product_buy clearfix">
		<div class="paynow button f_left ">立即购买</div><div class="join_shoppingcar button f_left">加入购物车</div>

		</div>
	</div>
	<div class="anthor"></div>

</div>
</body>
<script src="../js/shopping.js"></script>
</html>
