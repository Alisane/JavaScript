<!DOCTYPE html>
<html>
<head>
	<title>商城首页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initail-scale=1.0 user-scalable=no">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/shopping.css">
	<script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="index">
	<!--首页头部  -->
	<div class="index_top">
		<div class="index_top_head">
			<div class="index_top_head_left">
				<ul>
					<li><a href="">天猫首页</a></li>
					<li>喵，欢迎来天猫</li>
					<li><a href="">请登录</a></li>
					<li><a href="">免费注册</a></li>
				</ul>
			</div>
			<div class="index_top_head_right">
				<ul>
					<li><a href="">我的淘宝</a></li>
					<li><a href="">购物车</a></li>
					<li><a href="">我的订单</a></li>
					<li><a href="">回收站</a></li>
				</ul>
			</div>
		</div>
		<div class="index_top_foot">
			<div class="index_top_foot_left f_left">
				<ul>
					<li><a href="">sds<img src=""></a></li>
					<li style="font-size:16px;font-weight: 700;"><a href="">美特斯邦威官方网店</a></li>
					<li><span>描  述</span><span>服 务</span><span>物 流</span>
					<span>4.7</span><span>4.8</span><span>4.9</span></li>
					<li><a href="">免费注册</a></li>
				</ul>
			</div>
			<div class="index_top_foot_right f_left">
				<div class="search">
					<form action="" method="get">
						<input class="f_left search_text" type="text" name="search" parentspace="sds">
						<input class="f_left search_sub" type="submit" value="搜索">
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--首页轮播  -->
	<div class="jd_banner">
		<!-- 图片 -->
		<ul class="jd_bannerImg">
			<li>
				<a href="javascript:;">
					<img src="../images/lunbo1.png" alt="">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="../images/lunbo1.png" alt="">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="../images/lunbo2.png" alt="">
				</a>
			</li>
		</ul>
		<!-- 点标记 -->
		<ul class="jd_bannerIndicator">		
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!--首页商品展示  -->
	<div class="index_content">
		<div class="index_content_item f_left m_top10">
			<div class="index_content_item_img"><img src="../images/lunbo1.png"></div>
			<div class="index_content_item_text">
				<div class="collectionAndpay">
					<div class="collection f_left"><a href="">收藏</a> </div>
					<div class="pay f_right"><a href="javascript:;">加入购物车</a></div>
				</div>
				<div class="description"><span>￥204</span><br>
				<span>2018夏季新款</span></div>
			</div>
		</div>		
	</div>
	<!--首页底部  -->
	<div class="index_foot"></div>
</div>
</body>
<script src="../js/shopping.js"></script>
</html>
