<!DOCTYPE html>
<html>
<head>
	<title>购物车页面</title>
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width user-scalable=no initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/shopping.css">
	<script src="../js/jquery.min.js">
</script>
</head>
<body>
<div class="shoppingCar">
	<div class="shoppingCar_header clearfix">
		<ul class="f_r clearfix">
			<li style="color: red"><span>全部商品</span><span>12</span></li>
			<li><span>降价商品</span><span>12</span></li>
			<li><span>库从紧张</span><span>12</span></li>
			<li class="fr"><div class="jiesuan">结算</div></li>
			<li class="fr"><span>已选商品</span><span>0.00</span></li>			
		</ul>
	</div>
	<div class="shoppingCar_content clearfix">
		<div class="shoppingCar_content_top clearfix" >
			<ul class="clearfix">
				<li style="width:5%;"><input type="checkbox" name="checkbox" class="checkboxAll"><span class="f_left">全选</span></li>
				<li style="width:35%;">商品信息</li>
				<li>单价</li>
				<li>数量</li>
				<li>金额</li>
				<li>操作</li>
			</ul>
		</div>
		<div class="shoppingCar_content_item  clearfix">
			<ul class="clearfix m_top10">
				<li style="width:5%;"><input type="checkbox" name="checkbox" class="checkbox"></li>
				<li style="width:35%;"><img class=" f_left" src="../images/img1.png">
				<div class="item_title f_left">商品描述商品描述商品描述商品描述</div>
				<div class="item_color f_left ">商品颜色</div></li>
				<li class="singlemoney">20</li>
				<li class="number_change"> 
					<ul >
						<li class="num_decrease">-</li>
						<li><input type="text" class="input_number" name="input_number" value="1"></li>
						<li class="num_increase">+</li>			
					</ul>
				</li>
				<li class="acccounts">40</li>
				<li><a href="" >移入收藏夹</a><a href="" >删除</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="shoppingCar_foot">
	<ul>
		<li style="width:6%;"><input type="checkbox" name="checkbox" class="checkboxAll"><span class="f_left">全选</span></li>
		<li>删除</li>
		<li>清除失效宝贝</li>
		<li>移入收藏夹</li>
		<li>已选0件商品</li>
		<li>合计0.0</li>
		<li><div class="jiesuan">结算</div></li>
	</ul>
</div>
</body>
<script src="../js/shopping.js"></script>
</html>
