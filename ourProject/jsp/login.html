<!DOCTYPE html>
<html>
<head>
	<title>登录注册jsp</title>
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width user-scalable=no initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/shopping.css">
	<script src="../js/jquery.min.js">
</script>
</head>
<body>
<div class="shopping">
	<!-- 头部 -->
	<div class="shopping_top"></div>
	<!-- 中间内容 -->
	<div class="shopping_content">
		<div class="loginAndregister">
			<div class="loginAndregister_top">
				<ul>
					<li>登录</li>
					<li>注册</li>
				</ul>
			</div>
			<div class="loginAndregister_content">
				<div class="login">
					<form action="" method="get">
					    <p>请输入用户名</p>
						<div class="input_group"><input type="text" name="user" placeholder="请输入用户名"></div>
						<p>请输入密码</p>
						<div class="input_group"><input type="password" name="password" placeholder="请输入密码"></div>
						<div class="input_group submit_margin_top"><input class="submit" style=" width: 100%;" type="submit" value="登录"></div>
					</form>
				</div>
				<div class="register">
					<form action="" method="get">
						 <p>请输入用户名</p>
						<div class="input_group"><input type="text" name="user" placeholder="请输入用户名"></div>
						<p>请输入密码</p>
						<div class="input_group"><input type="password" name="password" placeholder="请输入密码"></div>
						<!--  <p>请确认密码</p>
						<div class="input_group"><input type="password" name="repass" placeholder="请重复输入密码"></div> -->
						 <p>请输入手机号</p>
						<div class="input_group"><input type="text" name="tell" placeholder="请输入手机号"></div>
						<div class="input_group submit_margin_top"><input class="submit" style=" width: 100%;" type="submit" value="注册">
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- 底部 -->
	<div class="shopping_foot"></div>
	<script type="text/javascript" src="../js/shopping.js"></script>
</div>
</body>
</html>
